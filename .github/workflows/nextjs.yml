# Sample workflow for building and deploying a Next.js site
#
name: Deploy Next.js site

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "deployer"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config package manager
              id: config-package-manager
              run: |
                  echo "manager=npm" >> $GITHUB_OUTPUT
                  echo "command=ci" >> $GITHUB_OUTPUT
                  echo "runner=npx --no-install" >> $GITHUB_OUTPUT
                  exit 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: ${{ steps.config-package-manager.outputs.manager }}

            - name: Restore cache
              uses: actions/cache@v4
              with:
                  path: |
                      .next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: Install dependencies
              run: ${{ steps.config-package-manager.outputs.manager }} ${{ steps.config-package-manager.outputs.command }}

            - name: Build with Next.js
              run: ${{ steps.config-package-manager.outputs.runner }} next build
              env:
                  GITHUB_TOKEN: ${{ github.token }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: outdir
                  path: ./out

    # Deployment job
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: production
            url: https://www.versatile-thermostat.org
        container:
            image: rclone/rclone:master
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v5
              with:
                  name: outdir

            - name: List directory
              run: ls -l

            - name: Sync to production
              run: rclone sync ./out/ :sftp:web/out/
              env:
                  RCLONE_SFTP_HOST: ${{ secrets.RCLONE_SFTP_HOST }}
                  RCLONE_SFTP_USER: ${{ secrets.RCLONE_SFTP_USER }}
                  RCLONE_SFTP_PASS: ${{ secrets.RCLONE_SFTP_PASS }}
